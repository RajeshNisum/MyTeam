server.port=8080
spring.mvc.view.suffix=.html

#Logging
logging.file=/Hackthon/Mytime/src/main/resources/Application.log
logging.level.org.springframework.web=ERROR

#Mongo DB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mytime-demo

#Info end point customization
endpoints.info.id=appInfo
info.app.name=My time application for hackathon
info.app.description=This is my first spring boot application which consists of angularjs and spring security
info.app.version=1.0.0
info.app.shortdescription=This is my time application for hackathon